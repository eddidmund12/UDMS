<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit Admin</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash-message {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('superadmin.superadmin_edit_admin', admin_id=admin[0]) }}">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" value="{{ admin[1] }}" required><br>
        <label for="middlename">Middle Name:</label>
        <input type="text" name="middlename" id="middlename" value="{{ admin[2] or '' }}"><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" value="{{ admin[3] }}" required><br>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex" required>
            <option value="M" {% if admin[4] == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if admin[4] == 'F' %}selected{% endif %}>Female</option>
        </select><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" value="{{ admin[5] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ admin[6] }}" required><br>
        
        <label for="role">Role:</label>
        <select name="role" id="role" required>
            <option value="admin" {% if admin[9] == 'admin' %}selected{% endif %}>Admin</option>
            <option value="superadmin" {% if admin[9] == 'superadmin' %}selected{% endif %}>Superadmin</option>
        </select><br>
        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{{ url_for('superadmin.superadmin_dashboard') }}">Back to Dashboard</a></p>
    <script src="{{url_for('static', filename = 'js/script.js')}}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <style>
        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        .fade-in.delay-1 {
            animation-delay: 0.3s;
        }
        .fade-in.delay-2 {
            animation-delay: 0.6s;
        }
        .fade-in.delay-3 {
            animation-delay: 0.9s;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .main-header {
            background-color: #004080;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .hero-section {
            max-width: 600px;
            margin: 3rem auto;
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hero-section h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }
        .cta-buttons a {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff;


        }
        .btn-outline {
            border: 2px solid #007bff;
            color: #007bff;
        }
        .btn-outline:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-header fade-in">
        <h1>User Data Management System</h1>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }} fade-in delay-1">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="hero-section fade-in delay-2">
        <h1>Welcome </h1>
        <p>To gain full access, kindly signup or login if you have an account.</p>
        <div class="cta-buttons">
            <a href="{{ url_for('user.user_logon') }}" class="btn-primary">Login</a>
            <a href="{{ url_for('user.user_input') }}" class="btn-outline">Sign Up</a>
        </div>
    </div>
</body>
</html>
